<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	
	<div class="container mb-3 my-3 bg-success">
		<div>
			<label for="exampleFormControlInput1" class="form-label">Dirección de correo electrónico</label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
		</div>	
		<div >
			<label for="inputPassword" class="form-label px-2">Contraseña</label>
			<input type="password" class="form-control" id="inputPassword">
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
			<label class="form-check-label" for="defaultCheck1">
			  Seleecionar para enviar
			</label>
		  </div>
		<div class="col-auto">
			<button type="submit" class="btn btn-primary mb-3">Enviar</button>
		</div>	
	</div>
	<div class="container p-3 bg-warning">
		<h3 class="form-label px-2">Ejemplo de conjunto de campo desahibilado</h3>
		<br>
		<label class="form-label px-2">Entrada inhabilitada</label>
		<input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
		<label class="form-label px-2">Menú de selección desactivado</label>
		<select class="form-select" aria-label="Disabled select example" disabled>
			<option selected>Seleecion desactivado</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		  </select>
	</div>

	<div class="container py-3 bg-info my-3">
		<label for="exampleDataList" class="form-label">Datalist example</label>
		<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
		<datalist id="datalistOptions">
			<option value="San Francisco">
			<option value="New York">
			<option value="Seattle">
			<option value="Los Angeles">
			<option value="Chicago">
		</datalist>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

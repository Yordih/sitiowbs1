<!DOCTYPE html>
<html lang="en">
<head>
	<title>botones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container bg-success my-3 p-3">
		<form>
			<div class="row g-2  gx-4">
				<div class="col-md-3 col-sm-6">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Username" aria-label="Username">
					</div>
				</div>

				<div class="col-md-3 col-sm-6">
					<div class="input-group">
						<span class="input-group-text" id="addon-wrapping">@</span>
						<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
					</div>
				</div>					
				
				<div class="col-md-2 col-sm-4 gx-4">
					<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Choose...">
					<datalist id="datalistOptions">
					<option value="San Francisco">
					<option value="New York">
					<option value="Seattle">
					<option value="Los Angeles">
					<option value="Chicago">
					</datalist>
				</div>				

				<div class="col-md-2 col-sm-4  form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Recuérdame</label>
				</div>
					
				<div class="col-md-2 col-sm-4">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>

	<div class="container my-3 bg-warning">
		<form>

			<div class="row g-2  gx-4">
			  	<div class="col-md-6">
			  		<label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
			  		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="col-md-6">
			  		<label for="exampleInputPassword1" class="form-label">Contraseña</label>
			  		<input type="password" class="form-control" id="exampleInputPassword1">
				</div>
			</div>

			<div class="mb-3">
				<label for="hablaa" class="form-label">Habla a</label>
				<input type="text" class="form-control" placeholder="1234 Main St" aria-label="1234 Main St">
			</div>

			<div class="mb-3">
				<label for="direccion" class="form-label">Dirección</label>
				<input type="text" class="form-control" placeholder="Apartamento, estudio o piso" aria-label="Apartamento, estudio o piso">
			</div>

			<div class="row g-2  gx-4">
				<div class="col-md-6">
					<label for="exampleInputEmail1" class="form-label">Cuidad</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  	</div>
			  	<div class="col-md-4">
					<label for="exampleInputPassword1" class="form-label">Expresar</label>
					<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Choose...">
						<datalist id="datalistOptions">
							<option value="Arequipa">
							<option value="Cusco">
							<option value="Madre de Dios">
							<option value="Trujillo">
							<option value="Tumbes">
						</datalist>
				</div>
				<div class="col-md-2">
					<label for="exampleInputPassword1" class="form-label">Cremallera</label>
					<input type="password" class="form-control" id="exampleInputPassword1">
				</div>
		  	</div>

			<div class="mb-3 form-check">
			  <input type="checkbox" class="form-check-input" id="exampleCheck1">
			  <label class="form-check-label" for="exampleCheck1">Me echa un vistazo</label>
			</div>
			<div class="py-2">
				<button type="submit" class="btn btn-primary">Registrar</button>
			</div>	
		  </form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
